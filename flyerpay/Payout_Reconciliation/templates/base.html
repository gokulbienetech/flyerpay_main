{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlyerPay{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Add your CSS file -->
</head>
<body>

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Sidebar -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu">
            <div class="app-brand demo">
                <a href="{% url 'home_page' %}" class="app-brand-link">
                    <img src="{% static 'img/logo/logo.png' %}" alt="Logo" style="height: 30px;">
                    <span class="app-brand-text demo menu-text fw-bold ms-3"><img src="{% static 'img/logo/logo.png' %}" alt="Logo" style="height: 70px; width:70px; margin-top:10px;  margin-right: 10px;"></span>
                </a>
            </div>

            <ul class="menu-inner py-1">
                <li class="menu-item"><a href="{% url 'home_page' %}" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="{% url 'client_details_view' %}" class="menu-link">Merchant Onboarding</a></li>
                <li class="menu-item"><a href="{% url 'upload_excel' %}" class="menu-link">Payout Reconciliation</a></li>
                <li class="menu-item"><a href="{% url 'membership_list' %}" class="menu-link">Membership</a></li>
                <li class="menu-item"><a href="{% url 'aggregator_list' %}" class="menu-link">Aggregator</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="layout-page">
            <nav class="layout-navbar navbar navbar-expand-xl align-items-center">
                <div class="layout-menu-toggle">
                    <a class="nav-item nav-link px-0 me-xl-6" href="#"><i class="icon-base ti tabler-menu-2"></i></a>
                </div>
            </nav>

            <div class="content-wrapper">
                {% block content %}
                <!-- Child templates will insert content here -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
